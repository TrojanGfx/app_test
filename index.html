<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr‑Mac</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 1rem; background: #f9f9f9; color: #333; }
      h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
      #preview { width: 100%; max-width: 420px; margin: 12px auto; background:#000; border-radius: 8px; overflow: hidden; }
      #preview video { width: 100%; height: auto; display: block; }
      ul { list-style: none; padding: 0; }
      .code-item { display: flex; align-items: center; background:#fff; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 6px; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
      .code-text { flex: 1; overflow-x: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .code-remove { margin-left: 0.5rem; }
      button { padding: 0.5rem 1rem; margin: 0.25rem; font-size: 1rem; border: none; border-radius: 6px; cursor: pointer; background:#0078d4; color: #fff; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .fullscreen { position: fixed; inset: 0; background:#fff; overflow:auto; padding:1rem; z-index:1000; display:none; }
      .fullscreen .close { position:absolute; top:1rem; right:1rem; background:#ff6666; }
      .qr-img { margin: .5rem; }
    </style>
  </head>
  <body>
    <h1>Qr‑Mac</h1>
    <button id="startScan">Start Scan</button>
    <button id="showCart">Show Cart</button>
    <div id="preview">
      <video autoplay muted playsinline></video>
    </div>
    <ul id="codes"></ul>
    <div id="fullscreen" class="fullscreen">
      <button class="close">Close</button>
      <div id="qr-container"></div>
    </div>
    <!-- Libraries (UMD) -->
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- App -->
    <script src="app.js"></script>
  </body>
</html>
